<div class="view">
  <input 	class			= "toggle"
          type			= "checkbox"
          name			= "fait"
          [ngModel] = "data.isDone" 
          (ngModelChange)= "itemDone(data, $event)"
  />
  <label 	class="texte" *ngIf="!showEdit" (click)="showEdit = true">{{label}}</label>
  <button class="destroy" (click)="removeItem(data)"></button>
</div>
<form (submit)="showEdit = false">
  <input  
          #newTextInput
          class="edit"
          name="newTextInput"
          [(ngModel)]="data.label" 
          (blur)="showEdit = false"
          *ngIf="showEdit"
         
  />
</form>
